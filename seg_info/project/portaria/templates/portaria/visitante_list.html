{% extends "components/base_list.html" %}

{% block table_content %}
  <tr>
    <th class="ordered">ID Visitante</th>
    <th class="ordered">Nome Visitante</th>
    <th class="ordered">CPF</th>
  </tr>
  {% for obj in object_list %}
  <tr>
    <td>
      <a href="{% url update_url obj.pk %}">
      {{ obj.id}}
      </a>
    </td>
    <td>
      {{ obj.nome}}
    </td>
    <td>
      {{ obj.cpf}}
    </td>    
  </tr>
  {% endfor %}
{% endblock table_content %}
